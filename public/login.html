<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" href="images/logo.png">

        <style type="text/css">

            img.center {
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
            .login-image {
                margin-left: 10%;
                border-radius: 40%;
                width: 100px;
                height: 40px;
            }
            .center-btn {
                text-align: center;
            }

            /* label color */
            .input-field label {
                color: #000;
            }
            /* label focus color */
            .input-field input[type=text]:focus + label {
                color: #000;
            }
            /* label underline focus color */
            .input-field input[type=text]:focus {
                border-bottom: 1px solid #000;
                box-shadow: 0 1px 0 0 #000;
            }

        </style>

    </head>
    <body style="background-image: url('images/background.png');">

        <ul id="slide-out" class="side-nav">
            <li>
                <div class="userView">
                    <div class="background">
                        <img class="background" src="images/pub.jpg">
                    </div>
                    <a href="#!user"><img class="circle" src="images/profilepic.png"></a>
                    <a href="#!name">
                        <span class="white-text name">Johnny Depp</span>
                    </a>
                    <a href="#!email">
                        <span class="white-text email">johnnydepp@gmail.com</span>
                    </a>
                </div>
            </li>
            <li>
                <a href="home.html" class="waves-effect">
                    <i class="material-icons">store</i>Home</a>
            </li>
            <li>
                <a href="items.html" class="waves-effect">
                    <i class="material-icons">assignment</i>Our Menu</a>
            </li>
            <li>
                <a href="promotions.html" class="waves-effect">
                    <i class="material-icons">loyalty</i>Promotions</a>
            </li>
            <li>
                <a href="maps.html" class="waves-effect">
                    <i class="material-icons">location_on</i>Pub Hunter</a>
            </li>
            <li>
                <a href="profile.html" class="waves-effect">
                    <i class="material-icons">perm_identity</i>My Profile</a>
            </li>
            <li>
                <a href="#!" class="waves-effect">
                    <i class="material-icons">phone</i>Contact Us</a>
            </li>
            <li>
                <a href="#!" class="waves-effect">
                    <i class="material-icons">search</i>Search</a>
            </li>

        </ul>
        <div class="row" style="background-color: #f5f5f5;margin-bottom: 3px;">
            <div class="col s12 m12 l12">
                <a href="#" data-activates="slide-out" class="button-collapse" style="padding-left: 5px;position: fixed;top: 12px;color: #757575;">
                    <i class="material-icons" style="color: white;">menu</i>
                </a>

            </div>
        </div>
        <div class="row imgdiv">
            <img class="center responsive-img" style="margin-top: 25px; width: 125px;" src="images/tapworks_logo.png"/>
        </div>
        <div class="row">
            <form class="col s12 offset-m3 m6" name="loginForm" id="loginForm">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix1" type="text" class="validate" required="required" autocomplete="off">
                        <label for="icon_prefix1">USERNAME</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">vpn_key</i>
                        <input id="icon_prefix2" type="password" class="validate" required="required">
                        <label for="icon_prefix2">PASSWORD</label>
                    </div>
                </div>
                <div class="row center-btn col s12">
                    <button class="btn waves-effect waves-light center  red lighten-1" type="submit">LOGIN</button>
                </div>
                <div class="row">
                    <div id="errorMsg" class="col s12 center red">
                        <span style="font-weight:bold">Invalid Credentials</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center">
                        OR CONNECT WITH</div>
                </div>
                <div class="row">
                    <div class="col s6">
                        <a href="https://accounts.google.com/login"><img class="responsive-img" src="images/g.png"></a>
                    </div>
                    <div class="col s6">
                        <a href="https://www.facebook.com/"><img class="responsive-img" src="images/f.png"></a>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col s12 center">
                    <a class="btn waves-effect waves-light center  red lighten-1" href="register.html">REGISTER WITH PUB HUNTER</a>
                </div>

            </div>
        </div>

    </div>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#errorMsg').hide();
            $("#loginForm")[0].reset();
            $(".button-collapse").sideNav();
            $("#loginForm").on("submit", function(event) {
                event.preventDefault();
                var icon_prefix1 = $('#icon_prefix1').val();
                var icon_prefix2 = $('#icon_prefix2').val();

                if (icon_prefix1 == "test" && icon_prefix2 == "test") {
                    $('#errorMsg').hide();
                    window.location.href = "maps.html";
                } else {
                    $('#errorMsg').show();
                }

            });
        });
    </script>
</body>
</html>
