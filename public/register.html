<!DOCTYPE html>
<html>
    <head>
        <title>Sign up</title>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" href="images/logo.png">
        <style type="text/css">

            .mainform {
                margin-left: 30%;
            }

            .center {
                text-align: center;
            }

            /* label color */
            .input-field label {
                color: #000;
            }
            /* label focus color */
            .input-field input[type=text]:focus + label {
                color: #000;
            }
            /* label underline focus color */
            .input-field input[type=text]:focus {
                border-bottom: 1px solid #000;
                box-shadow: 0 1px 0 0 #000;
            }

        </style>

    </head>
    <body style="background-image: url('images/background.png');">

        <ul id="slide-out" class="side-nav">
            <li>
                <div class="userView">
                    <div class="background">
                        <img class="background" src="images/pub.jpg">
                    </div>
                    <a href="#!user"><img class="circle" src="images/profilepic.png"></a>
                    <a href="#!name">
                        <span class="white-text name">Johnny Depp</span>
                    </a>
                    <a href="#!email">
                        <span class="white-text email">johnnydepp@gmail.com</span>
                    </a>
                </div>
            </li>
            <li>
                <a href="home.html" class="waves-effect">
                    <i class="material-icons">store</i>Home</a>
            </li>
            <li>
                <a href="menu.html" class="waves-effect">
                    <i class="material-icons">assignment</i>Our Menu</a>
            </li>
            <li>
                <a href="promotions.html" class="waves-effect">
                    <i class="material-icons">loyalty</i>Promotions</a>
            </li>
            <li>
                <a href="maps.html" class="waves-effect">
                    <i class="material-icons">location_on</i>Pub Hunter</a>
            </li>
            <li>
                <a href="#!" class="waves-effect">
                    <i class="material-icons">perm_identity</i>My Profile</a>
            </li>
            <li>
                <a href="#!" class="waves-effect">
                    <i class="material-icons">phone</i>Contact Us</a>
            </li>
            <li>
                <a href="#!" class="waves-effect">
                    <i class="material-icons">search</i>Search</a>
            </li>

        </ul>
        <div class="row" style="background-color: #f5f5f5;margin-bottom: 3px;">
            <div class="col s12 m12 l12">
                <a href="#" data-activates="slide-out" class="button-collapse" style="padding-left: 5px;position: fixed;top: 12px;color: #757575;">
                    <i class="material-icons" style="color: white;">menu</i>
                </a>

            </div>
        </div>
        <div class="row">
            <form class="col s10 offset-s1 m6 offset-m3" action="maps.html">
                <div class="row">
                    <div class="input-field col s12 center">
                        <h4 for="last_name">Join with us !</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="last_name" type="text" class="validate" required="required">
                        <label for="last_name">First Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="last_name" type="text" class="validate" required="required">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="last_name" type="text" class="validate" required="required">
                        <label for="last_name">User Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="last_name" type="password" class="validate" required="required">
                        <label for="last_name">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="last_name" type="password" class="validate" required="required">
                        <label for="last_name">Re-Enter Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <select>
                            <option value="" disabled selected>Home Location</option>
                            <option value="1">Colombo</option>
                            <option value="2">Kandy</option>
                            <option value="3">Kurunegala</option>
                            <option value="4">Galle</option>
                            <option value="5">Mathara</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center">
                        <button class="waves-effect waves-light btn red" type="submit">Join to Pub Hunter</button>
                    </div>
                </div>
            </form>
        </div>

        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('select').material_select();
                $(".button-collapse").sideNav();
            });
        </script>

    </body>
</html>
